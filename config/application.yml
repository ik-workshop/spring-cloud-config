info:
  component: config-server

---
management:
  endpoint:
    prometheus:
      enabled: "true"
    features:
      cache:
        time-to-live: 100
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

---
spring:
  cloud:
    config:
      server:
        health:
          myservice:
            label: main
        git:
          uri: https://github.com/ik-workshop/config-samples
          clone-on-start: true
          default-label: main
          search-paths: '{application}'
