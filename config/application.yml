management:
  endpoint:
    prometheus:
      enabled: "true"
    features:
      cache:
        time-to-live: 100
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-cloud-samples/config-repo
